<!DOCTYPE html>
<html lang="en-us" ng-app="pizzaApp">
    <head>
        <title>Learn and Understand AngularJS</title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta charset="UTF-8">

        <!-- load bootstrap and fontawesome via CDN -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
        <style>
            html, body, input, select, textarea
            {
                font-size: 1.05em;
            }
        </style>
        
        <!-- load angular via CDN -->
        <script src="//code.angularjs.org/1.3.0-rc.1/angular.min.js"></script>
        <script src="//code.angularjs.org/1.3.0-rc.1/angular-messages.min.js"></script>
        <script src="//code.angularjs.org/1.3.0-rc.1/angular-resource.min.js"></script>
        <script src="app.js"></script>
    </head>
    <body>

        <header>
			<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="/">AngularJS</a>
				</div>

				<ul class="nav navbar-nav navbar-right">
					<li><a href="#"><i class="fa fa-home"></i> Home</a></li>
				</ul>
			</div>
			</nav>
		</header>

        <div class="container">

            <div ng-controller="mainController">
            
                <h1>Me Want a {{ upperCasePizza() }} Pizza!</h1>
                
                <form name="pizzaForm">
                    <input type="text" ng-model="pizza" name="pizza" required minlength="3"/>
                    
                    <div class="alert" ng-class="{ 'alert-warning': pizza.length < pizzaMin, 'alert-danger': pizza.length > pizzaMin }" >
                        
                        <div ng-show="pizza.length < pizzaMin">you have less than {{ pizzaMin }} chars</div>
                        
                        <div ng-show="pizza.length > pizzaMin">you have more than {{ pizzaMin}} chars</div>
                        
                    </div>
                </form>
                
                <hr />
                
                <h3>Rules</h3>
                
                <ul>
                    <li ng-cloak ng-repeat="rule in rules">
                        {{ rule.rulename }}
                    </li>
                </ul>
                
                
                <hr />
                <h3>Quotable Quotes</h3>
                <input type="button" ng-click="hitMe()" value="Hit Me!"/>
                <p>
                    {{ quote }} <br/> {{ character }} 
                </p>
                <p>
                    <img ng-src="{{ imageUrl }}" style="max-width: 200px; max-height: 400px;"/>
                </p>
                
                
            </div>
            
		</div>

    </body>
</html>
